{% extends 'base.html' %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1>
                {% if user.about_me %}<p>{{ user.about_me }}</p>
                {% if user.last_seen %}<p>{{ user.last_seen}}</p>
            </td>
            
        </tr>
    </table>
    <hr>
    <h1>User: {{user.username}} </h1>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
{% endblock %}
