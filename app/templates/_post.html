    <table class="table table-hover">
        <tr>
            <td width="35px">
                <a href="{{ url_for('user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(35) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                posted {{ moment(post.timestamp).fromNow() }}
                <br>
                {{ post.body }}
            </td>
        </tr>
    </table>
